<div class="panel panel-primary">
  <div class="panel-heading">
      {{pageTitle}}
  </div>
  <div class='panel-body'>
      <div class='row'>
          <div class='col-md-2'>Filter by:</div>
          <div class='col-md-4'>
              <input type='text' class="form-control"
              [(ngModel)]="listFilter"  />
          </div>
      </div>
      <div class='row'>
          <div class='col-md-6'>
              <h3>Filtered by: {{listFilter}} </h3>
          </div>
      </div>
      <div class='table-responsive'>
          <table class="table" *ngIf="products && products.length">
                 
              <thead>
                  <tr>
                      <th>
                          <button class='btn btn-primary'
                          (click)="toggleImage()">                              
                             {{showImage?'Hide':'Show'}}Image
                          </button>
                      </th>
                      <th>Product</th>
                      <th>Code</th>
                      <th>Available</th>
                      <th>Price</th>
                      <th>5 Star Rating</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let product of  filteredProducts|product:listFilter" >
                      <td>
                          <img *ngIf="showImage" [src]="product.imageUrl" 
                          height="50" width="50"> 
                              
                      </td>
                      <td class="pname"><a [routerLink]="['/products',product.id]">
                        {{product.productName|uppercase}}
                         </a>
                        </td>
                      <td>{{product.productCode|lowercase}}</td>
                      <td>{{product.releaseDate|date:'dd-MM-yyyy'}}</td>
                      <td>{{product.price|currency:'ZAR':'symbol-narrow'}}</td>
                      <!-- <td>{{product.starRating}} </td>  -->
                      <td><app-star [rating]="product.starRating"
                        (ratingClicked)=onRatingClicked($event)>                          
                      </app-star></td>
                      <!-- <td>{{43.230693|number:'3.3-4'}}</td> --> 
                      <td>
                          <button class="btn btn-warning"
                          [routerLink]="['/products',product.id,'edit']">
                              Edit
                          </button>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>

</div>
